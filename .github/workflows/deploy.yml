name: deploy-book

on:
  push:
    branches: [ master, main ]

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r mynewbook/requirements.txt

      - name: Cache executed notebooks
        uses: actions/cache@v4
        with:
          path: mynewbook/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('mynewbook/requirements.txt') }}

      - name: Build the book
        run: |
          jupyter-book build mynewbook

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mynewbook/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
